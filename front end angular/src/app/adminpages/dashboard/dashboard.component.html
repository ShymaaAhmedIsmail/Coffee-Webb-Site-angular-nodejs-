
<div class="row gx-0" >
  <div class="col-3 bg-brown ps-3 ">
    <h3 class="mt-3 " >Dashboard <i class="fa-solid fa-chart-line" style="color: #ffffff;"></i></h3>
    <hr>
    
    <h6 class="py-3" (click)="addproducthandle()">
      <i class="fa-solid fa-mug-saucer" style="color: #ffffff;"></i>

      Add products</h6>
    <h6 class="py-3" (click)="editproducthandle()" >
      <i class="fa-solid fa-file-pen" style="color: #ffffff;"></i>
      Edit product</h6>
    


    <h6 class="py-3" (click)="showalluser()">
      <i class="fa-solid fa-users" style="color: #ffffff;"></i>
      All Users</h6>
    <h6 class="py-3" (click)="addadminfun()">
      <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
      
      Add Admin</h6>



  </div>
  <div class="col-9 ps-3 py-3">
    <app-addnewproduct *ngIf="addproduct" ></app-addnewproduct>
    <app-edit-product *ngIf="editproduct"></app-edit-product>
    <app-addadmin *ngIf="addadmin"></app-addadmin>

    <app-allusers *ngIf="allusers"></app-allusers>



  </div>

</div>
