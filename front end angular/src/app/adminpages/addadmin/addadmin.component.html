<form #registerForm="ngForm"  class="mt-5 ms-5   " (ngSubmit)="handleregister(registerForm)" >
    <!-- firstname -->
    <h3 class=" text-brown ms-5 ">Add New Admin</h3>
    <div class="d-flex w-100 mt-3">
        <div class="mb-3 ms-5  ">
            <label for="exampleInputfName1" class="form-label text-brown">First Name</label>
        
            <input [(ngModel)]="model.fName" #fName="ngModel" name="fName" type="text" required class="
              no-outline w-100 rounded-2 py-1" id="exampleInputfName1" >
        
          </div>
          <!-- lName -->
          <div class="mb-3 ms-5 ">
            <label for="exampleInputlName" class="form-label text-brown">Last Name</label>
        
            <input [(ngModel)]="model.lName" #lName="ngModel" name="lName" type="text" required class="
                no-outline w-100 rounded-2 py-1" id="exampleInputlName" >
        
          </div>
             <!-- email  -->
    <div class="mb-3 ms-5">
        <label for="exampleInputEmail" class="form-label text-brown">Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" email required class="py-1 no-outline w-100 rounded-2 py-1
          " id="exampleInputEmail" #email="ngModel">
      </div>
    </div>

 <div class="d-flex w-100">
   <!-- password -->
   <div class="mb-3 ms-5 ">
    <label for="exampleInputPassword" class="form-label text-brown">Password</label>
    <input type="text" [(ngModel)]="model.password" name="password" required class="py-1 px-2 no-outline w-100 rounded-2 py-1
        " id="exampleInputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel">
  </div>
  <!-- gender -->
  <div class="mb-3  ms-5">
   <div><label for="female " class="form-label text-brown me-3">Gender :</label></div> 

    <input type="radio" name="gender" value="female" id="female" [(ngModel)]="model.gender" class="py-1">
    <label for="female " class="form-label text-brown-light me-3">female</label>
    <input type="radio" id="male" name="gender" value="male" [(ngModel)]="model.gender" class="py-1"> 
    <label for="male" class="form-label text-brown-light">male</label>
  </div>
  
  <!-- dOfBirth -->
  <div class="mb-3 ms-5 dOfBirth ">
    <label for="dOfBirth" class="form-label text-brown ms-3">Date of Birthday:</label>
    <input type="date" name="dOfBirth" id="dOfBirth" [(ngModel)]="model.dOfBirth" class="rounded-2 ms-3 w-75 py-1">

  </div>
 </div>
 
  
    <!-- addresses -->

    <div class="mb-3 ms-5" ngModelGroup="addresses " >
    <p class="text-brown">Address</p>
     <div class="d-flex  ">
      <label for="addrType" class="form-label text-brown-light"> Goverment:</label>
      
      <input type="text" name="addrType" [(ngModel)]="model.addresses.addrType" id="addrType" class="py-1 rounded-2 ms4 w-30 ">
  
      <label for="addrDetails" class="form-label text-brown-light ms-3"> Address Details:</label>
      
      <input type="text" name="addrDetails" [(ngModel)]="model.addresses.addrDetails" id="addrDetails" class= "py-1 rounded-2 ms-3  w-30">
  
  </div>
   
  
    
    </div>
  <div class="d-flex ms-5 mb-3">
   <!-- phone -->
  
    <label for="countryCode" class="form-label text-brown">Country Code </label>
    <input type="text" name="countryCode"   class="rounded-2 ms-2 w-30 py-1" [(ngModel)]="model.countryCode" id="countryCode">

    <label for="phone" class="form-label text-brown ms-3 ">Phone Number </label>
    <input type="text" name="phone"  class="py-1
    w-30 rounded-2  ms-2 " [(ngModel)]="model.phone" id="phone">


  </div>
 
 <div class="d-flex justify-content-center">
    <button type="submit" class="btn  log px-4 ms-5 mt-3 ">Add New Admin</button>

 </div> 
  
  </form>
